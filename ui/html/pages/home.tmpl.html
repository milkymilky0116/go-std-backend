{{define "title"}}Home{{end}} {{define "main"}}
<h2>Latest Gists</h2>
{{if .Gists}}
<table>
  <tr>
    <th>Title</th>
    <th>Created</th>
    <th>ID</th>
  </tr>
  {{range .Gists}}
  <tr>
    <td><a href="/gists/view/{{.Id}}">{{.Title}}</a></td>
    <td>{{humanDate .CreatedAt}}</td>
    <td>#{{.Id}}</td>
  </tr>
  {{end}}
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}} {{end}}
